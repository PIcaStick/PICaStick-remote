<ion-grid>
    <ion-col>
        <ion-list>
            <ion-item *ngFor="let dirOrFile of dirContent" 
                    [ngClass]="{'selected-file': dirOrFile.fullPath === selectedFile?.fullPath}" 
                    (click)="changeDirOrActivate(dirOrFile)">{{dirOrFile.name}}
            </ion-item>
        </ion-list>
    </ion-col>
</ion-grid>
