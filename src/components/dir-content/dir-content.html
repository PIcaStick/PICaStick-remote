<ion-grid>
    <ion-col>
        <ion-list>
            <ion-item *ngFor="let entry of dirContent" 
                    [ngClass]="{'selected-file': entry.fullPath === selectedFile?.fullPath}" 
                    (click)="onClickEntry(entry)">{{entry.name}}
            </ion-item>
        </ion-list>
    </ion-col>
</ion-grid>
