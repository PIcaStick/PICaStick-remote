<ion-menu [content]="menuContent">

    <ion-header>
        <ion-toolbar color="secondary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list *ngFor="let page of pages">
            <button ion-item (click)="goToPage(page)" detail-none>{{page.name}}</button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav #menuContent [root]="rootPage"></ion-nav>
